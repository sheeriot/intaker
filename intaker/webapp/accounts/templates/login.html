{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>

{% if error %}
{{error}}
{% endif %}

<form method="post" action="{% url 'login' %}?next={{ next }}">
{% csrf_token %}

Username:
<br />
<input type="text" name="username" />
<br />

Password
<br />
<input type="password" name="password" />
<br />
<br />

<input class="btn btn-primary" type="submit" value="Login" />

</form>

{% endblock %}
